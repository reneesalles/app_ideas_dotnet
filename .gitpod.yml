image:
  file: .gitpod.Dockerfile

# List the ports you want to expose and what to do when they are served. See https://www.gitpod.io/docs/config-ports/
ports:
  # tier_beginner port
  - port: 3001
    onOpen: notify
# mysql port
  - port: 3306
    onOpen: ignore
# maybe mysql https port
  - port: 33060
    onOpen: ignore
# backend port
  - port: 5000
    onOpen: ignore
# backend https port
  - port: 5001
    onOpen: ignore

# List the start up tasks. You can start them in parallel in multiple terminals. See https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: MySQL
    command: >
        mysqld
# Backend needs to wait for MySQL instance to be up and running (gp await-port 3306)
  - name: Backend
    command: |
      gp await-port 3306 &&
      dotnet run --project backend
# Backend Swagger needs to wait for Backend to be up and running (gp await-port 5000)
  - name: Swagger
    command: |
      gp await-port 5000 &&
      gp preview $(gp url 5000)/swagger
# Frontend needs to wait for Backend to be up and running (gp await-port 5000)
  - name: Frontend
    before: export NG_CLI_ANALYTICS=ci
    command: |
      gp await-port 5000 &&
      echo n | npm i -g @angular/cli &&
      cd ./tier-beginner &&
      echo n | npm i @angular/cli &&
      sleep 3 &&
      npm start

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
# enable for all branches in this repo (defaults to false)
    branches: true
# enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
# enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
# add a check to pull requests (defaults to true)
    addCheck: false
# add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
# add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false
# add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: false

