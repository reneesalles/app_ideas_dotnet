<mat-card class="md-margin">
  <mat-card-header>
    <mat-card-title>Bin2Dec</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field appearance="outline">
        <mat-label>Binary Input</mat-label>
        <input matInput name="bin_val" placeholder="Ex. 10010" type="text" [(ngModel)]="bin_val" (input)="updateOutput()" />
        <mat-hint>Fill with 0s and 1s</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Decimal Output</mat-label>
        <input matInput name="dec_val" readonly type="text" [(ngModel)]="dec_val" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
