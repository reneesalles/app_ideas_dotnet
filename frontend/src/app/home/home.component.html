<mat-card class="md-margin">
  <mat-card-header>
    <mat-card-title>Home</mat-card-title>
    <mat-card-subtitle>
      <a href="https://github.com/florinpop17/app-ideas" target="_blank">Link to florinpop17/app-ideas</a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item routerLink="{{ link.url }}" *ngFor="let link of links"> {{ link.name }} </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
